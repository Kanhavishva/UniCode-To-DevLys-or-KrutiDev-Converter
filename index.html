    <script>
        function btn_cp_univ() {
            var copy = function(e) {
                e.preventDefault();
                console.log('copy unicode_text');
                var text = document.getElementById("unicode_text").value;
                if (e.clipboardData) {
                    e.clipboardData.setData('text/plain', text);
                } else if (window.clipboardData) {
                    window.clipboardData.setData('Text', text);
                }
            }
            window.addEventListener('copy', copy);
            document.execCommand('copy');
            window.removeEventListener('copy', copy);
        }

        function btn_cp_dev() {
            var copy = function(e) {
                e.preventDefault();
                console.log('copy krutidev_text');
                var text = document.getElementById("krutidev_text").value;
                if (e.clipboardData) {
                    e.clipboardData.setData('text/plain', text);
                } else if (window.clipboardData) {
                    window.clipboardData.setData('Text', text);
                }
            }
            window.addEventListener('copy', copy);
            document.execCommand('copy');
            window.removeEventListener('copy', copy);
        }

        async function btn_pst_uni() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById("unicode_text").value = text;
                console.log('Pasted content: ', text);
            } catch (err) {
                console.error('Failed to read clipboard contents: ', err);
            }
        }

        async function btn_pst_dev() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById("krutidev_text").value = text;
                console.log('Pasted content: ', text);
            } catch (err) {
                console.error('Failed to read clipboard contents: ', err);
            }
        }

        function btn_clr_uni() {
            document.getElementById("unicode_text").value = "";
        }

        function btn_clr_dev() {
            document.getElementById("krutidev_text").value = "";
        }
    </script>
